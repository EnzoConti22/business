    <section>
        <article>
            <h2>Contáctenos</h2>
            <table border="1">
                <tr>
                <td>NOMBRE</td>
                <td><input type="text" name="nombre" /></td>
            </tr>
            <tr>
                <td>DIRECCION</td>
                <td><input type="text" name="direccion" /></td>
            </tr>
            <tr>
                <td>TELEFONO</td>
                <td><input type="text" name="telefono" /></td>
            </tr>
            <tr>
                <td>MAIL</td>
                <td><input type="mail" name="mail" /></td>
            </tr>
            <tr>
                <td>LOCALIDAD</td>
                <td><input type="text" name="localidad" /></td>
            </tr>
            <tr>
                <td>PROVINCIA</td>
                <td><input type="radio" name="sexo" value="masculino" />Masculino<br />
                    <input type="radio" name="sexo" value="femenino" />Femenino<br /></td>
            </tr>
            <tr>
                <td>SEXO</td>
                <td><select name="formapago">
                    <option>Tarjeta</option>
                    <option>Depósito Bancario</option>
                    <option>Rapipago / Pago Fácil</option>
                    </select></td>
            </tr>
            <tr>
                <td>FORMA DE PAGO</td>
                <td><input type="submit" value="Enviar" />
                    <input type="reset" value="Cancelar" /></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr></table>
        </article>
